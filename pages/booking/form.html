    <div>
        <H1>Make Appointment</H1>

        <form action=""  >
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required="" placeholder="Your name..">
      
          <label for="Contect">Contect</label>
          <input type="text" id="contact" name="unmber" required="" placeholder="Your contect..">

          <label for="location">Location</label>
          <input type="text" id="location" name="location" required="" placeholder="Your location..">

          <label for="itemlist">Item List</label>
          <input type="text" id="item" name="list" required="" placeholder="List your item(example: Washing, Ironing, Drying, Cleaning etc)..">

          <label for="pickup">Pick-up Time</label>
          <input type="datetime-local" id="pickup" name="pickup" required="" placeholder="Time for Picking up the things (example: today 9am)..">

          <label for="deliver">Delivered Time</label>
          <input type="datetime-local" id="deliver" name="deliver" required="" placeholder="Time for delivering the things (example: today 4pm)..">
        
          <input type="submit" value="Submit">
          <h1>#Payment should be made After Deliver</h1>
        </form>
    </div>
</body>
</html>
